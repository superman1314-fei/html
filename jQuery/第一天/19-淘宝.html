// 把左右两边的li当初一个集合获取
let imgs = $('#center > li');
let lis = $('#left>li,#right>li');
lis.on('mouseover',function(){
  // 得到对应的索引，找到对应的产品，显示，然后把其他的隐藏
  // 我们想要得到的索引是 this 在 lis 伪数组里面的索引
  /* jq对象.index(dom元素) */
  // 得到dom元素在jq对象伪数组中的索引   -- 数组.indexOf(元素)  得到元素在数组中的索引
  let index = lis.index(this);
  imgs.eq(index).show().siblings().hide();
});
